<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="rainy days checkout page"/>
    <title>Rainy Days | Checkout</title>
    <script src="https://kit.fontawesome.com/6bd7a8590b.js" crossorigin="anonymous"></script>
    <link href="../css/styles.css" rel="stylesheet"/>
  </head>
  <body>
    <header>
      <div class="on_sale flex_top">
        <a href="sale.html" alt="Products on sale" class="sale_button cta_button"> Sale</a>
      </div>
      <div class="home_button">
        <a href="index.html">
        <img src="../images/RainyDays_Logo.png" alt="Rainy days logo. Home" class="logo">
        </a>
      </div>
      <div class="cart_button flex_top" href="checkout.html">
        <a href="checkout.html" alt="Your cart" class="checkout_button cta_button">
          <i class="fa-solid fa-cart-shopping cart"></i>
        </a>
      </div>           
    </header>
      <section class="search_section">
        <input type="text" placeholder="Search" name="Search" alt="Search our products" class="search Searchbar"/>
        <a href="hostvaer.html">
          <button type="submit" class="search_icone"><i class="fa-solid fa-magnifying-glass"></i></button>  
        </a>
      </section>
      <Main class="checkout_page">
        <div class="">
          <h1>Checkout</h1>
        </div>
        <div class="in_cart">
          <h2>Items in cart</h2>
          <p>1x hvr jckt</p>
          <p>2995 kr</p>
          <p>1x freight</p>
          <p>299 kr</p>
        </div>
        <div class="sum">
          <h2>Sum</h2>
          <p>3294 kr</p>
        </div>
        <div class="customer">
          <fieldset class="contact_info">
            <input type="text" name="name" id="name" class="form__input" placeholder="Name">
            <input type="text" name="adress" id="adress" class="form__input" placeholder="Adress">
            <input type="tel" name="tel" id="tel" class="form__input" placeholder="Number">
            <input type="text" name="country" id="country" class="form__input" placeholder="Country">
          </fieldset>
        </div>
        <div class="pay cta_checkout">
          <a href="success.html" class="pay_button"> Pay</a>
        </div>
        <div class="abort cta_checkout">
          <a href="index.html" class="abort_button"> Abort</a>
        </div>
      </Main>
      <footer>
        <container class="footer_container">
          <a href="about.html" alt="about us" class="about_button cta_button footer_button" >About</a>
          <a href="return.html" alt="return product" class="return_button cta_button footer_button" >Return</a>
          <a href="contact.html" alt="contact us" class="contact_button cta_button footer_button" >Contact</a>
        </container> 
    </footer>
    <p class="copy">Copyright: Knirkefri Design &reg;</p>
  </body>
