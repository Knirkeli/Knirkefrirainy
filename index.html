<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Get high quality clothes for your rainy adventures" />
    <title>Rainy Days | Home</title>
    <script src="https://kit.fontawesome.com/6bd7a8590b.js" crossorigin="anonymous"></script>
    <link href="../css/styles.css" rel="stylesheet"/>
  </head>
  <body>
    <header>
      <div class="on_sale flex_top">
        <a href="sale.html" class="sale_button cta_button"> Sale</a>
      </div>
      <div class="home_button">
        <a href="index.html">
        <img src="../images/RainyDays_Logo.png" alt="Rainy days logo. Home" class="logo">
        </a>
      </div>
      <div class="cart_button flex_top">
        <a href="checkout.html" aria-label="Your cart" class="checkout_button cta_button">
          <i class="fa-solid fa-cart-shopping cart"></i>
        </a>
      </div>           
    </header>
    
    <section class="search_section" label="searchbar">
      <form action="/hostvaer.html" label="searchbar">
        <input type="text" placeholder="Search" name="Search" aria="Search our products" lable="Searchbar" class="search Searchbar"/>
        <button aria-label="search" type="submit" class="search_icon"><i class="fa-solid fa-magnifying-glass" label="searchbar"></i></button>  
      </form>
    </section>

    <main class="homepage">
      <section class="slogan">
        <h1 class="slogan_text" aria="hading">No bad weather. Only grate clothes!</h1>
      </section>
           <div class="autumn">
            <a href="autumn.html" class="cta_autumn product_picture">
              <img src="../images/Autumn1.png" alt="our autumn products" class="picture autumn autumn_picture cta_picture autumn1"/>
              <img src="../images/Autumn2.png" alt="our autumn products" class="picture autumn autumn_picture cta_picture autumn2"/>
              <h2 class="season_name">Autumn jackets</h2>
            </a>
          </div>
        
          <div class="winter">
            <a href="winter.html" class="cta_winter product_picture">
              <img src="../images/winter1.png" alt="our winter products" class="picture winter winter_picture cta_picture winter1"/>
              <img src="../images/winter2.png" alt="our winter products" class="picture winter winter_picture cta_picture winter2"/>
              <h2 class="season_name">winter jackets</h2>  
            </a>
          </div>
          <div class="spring">
            <a href="spring.html" class="cta_spring product_picture">
              <img src="../images/Spring1.png" alt="our spring products" class="picture spring spring_picture cta_picture spring1"/>
              <img src="../images/Spring2.png" alt="our spring products" class="picture spring spring_picture cta_picture spring2"/>
              <h2 class="season_name">Spring jackets</h2>
            </a>
          </div>
          <div class="summer">
            <a href="summer.html" class="cta_summer product_picture">
              <img src="../images/Summer1.png" alt="our summer products" class="picture summer summer_picture cta_picture summer1"/>
              <img src="../images/Summer2.png" alt="our summer products" class="picture summer summer_picture cta_picture summer2"/>
              <h2 class="season_name">Summer jackets</h2>
            </a>
          </div>          
      </main>

      <footer>
          <container class="footer_container">
            <a href="about.html" aria-label="about us" class="about_button cta_button footer_button" >About</a>
            <a href="return.html" aria-label="return product" class="return_button cta_button footer_button" >Return</a>
            <a href="contact.html" aria-label="contact us" class="contact_button cta_button footer_button" >Contact</a>
          </container> 
      </footer>
      <p class="copy">Copyright: Knirkefri Design &reg;</p>
  </body>
</html>
